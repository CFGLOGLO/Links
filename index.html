<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Glogloking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(239, 68, 68, 0.8);
            }
        }

        @keyframes rotate-aura {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .avatar-container {
            position: relative;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                    rgba(239, 68, 68, 0.8),
                    rgba(185, 28, 28, 0.8),
                    rgba(127, 29, 29, 0.8),
                    rgba(220, 38, 38, 0.8),
                    rgba(239, 68, 68, 0.8));
            animation: rotate-aura 3s linear infinite;
            z-index: -1;
            filter: blur(10px);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-scaleIn {
            animation: scaleIn 0.6s ease-out forwards;
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        body {
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.5), rgba(185, 28, 28, 0.5), rgba(153, 27, 27, 0.5), rgba(127, 29, 29, 0.5), rgba(220, 38, 38, 0.5));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 1;
        }

        .gradient-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(185, 28, 28, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(153, 27, 27, 0.3) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: gradientRotate 15s ease infinite;
        }

        .content-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 1rem;
            max-width: 100%;
        }

        .icon-btn {
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Estilos del control de m칰sica */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.9), rgba(185, 28, 28, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }

        .music-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .volume-slider-container {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-control:hover .volume-slider-container {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            fill: white;
            margin-right: 8px;
        }

        /* Estilos para el indicador de estado del stream */
        .stream-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 8px;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.25s;
            opacity: 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
            transition: all 0.3s ease;
        }

        .status-dot.live {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.8), 0 0 20px rgba(239, 68, 68, 0.4);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-dot.offline {
            background: #6b7280;
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }
    </style>

        const videoBackground = document.querySelector('.video-background');

        // Establecer volumen inicial al 3%
        bgMusic.volume = 0.03;

        // Funci칩n para iniciar m칰sica
        function startMusic() {
            bgMusic.play().then(() => {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }).catch(() => {
                console.log('Autoplay bloqueado. Haz clic en el bot칩n para reproducir.');
            });
        }

        // Toggle play/pause
        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                bgMusic.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        // Control de volumen
        volumeSlider.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value / 100;
        });

        // Intentar reproducir autom치ticamente
        startMusic();

        // Reintentar reproducci칩n al hacer clic en cualquier parte de la p치gina
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                startMusic();
            }
        }, { once: true });

        // Funci칩n para verificar el estado del stream en Kick
        async function checkStreamStatus() {
            const username = 'elglogloking'; // https://kick.com/elglogloking
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            try {
                // Usar proxy CORS para evitar bloqueos
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://kick.com/api/v2/channels/${username}`)}`);
                const data = await response.json();
                const kickData = JSON.parse(data.contents);

                const isLive = kickData.livestream !== null;

                if (isLive) {
                    // Estado: EN VIVO
                    statusDot.classList.add('live');
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'EN VIVO';
                    statusText.style.color = '#61CB2B';
                    
                    // Cambiar video a intro.mp4
                    if (!videoBackground.src.includes('intro.mp4')) {
                        videoBackground.src = 'img/intro.mp4';
                    }
                    
                    // Cambiar m칰sica a intro
                    if (!bgMusic.src.includes('intro.mp3')) {
                        const wasPlaying = !bgMusic.paused;
                        const currentTime = bgMusic.currentTime;
                        bgMusic.src = 'intro.mp3';
                        bgMusic.load();
                        if (wasPlaying) {
                            bgMusic.play().catch(() => {});
                        }
                    }
                } else {
                    // Estado: OFFLINE
                    statusDot.classList.add('offline');
                    statusDot.classList.remove('live');
                    statusText.textContent = 'OFFLINE';
                    statusText.style.color = '#9ca3af';
                    
                    // Cambiar video a ending.mp4
                    if (!videoBackground.src.includes('ending.mp4')) {
                        videoBackground.src = 'img/ending.mp4';
                    }
                    
                    // Cambiar m칰sica a ending
                    if (!bgMusic.src.includes('ending.mp3')) {
                        const wasPlaying = !bgMusic.paused;
                        bgMusic.src = 'ending.mp3';
                        bgMusic.load();
                        if (wasPlaying) {
                            bgMusic.play().catch(() => {});
                        }
                    }
                }
            } catch (error) {
                console.error('Error al verificar el estado:', error);
                statusText.textContent = 'Error';
                statusText.style.color = '#f59e0b';
                
                // Si hay error, mantener intro
                if (!videoBackground.src.includes('intro.mp4')) {
                    videoBackground.src = 'img/intro.mp4';
                }
                
                // Mantener m칰sica intro en caso de error
                if (!bgMusic.src.includes('intro.mp3')) {
                    const wasPlaying = !bgMusic.paused;
                    bgMusic.src = 'intro.mp3';
                    bgMusic.load();
                    if (wasPlaying) {
                        bgMusic.play().catch(() => {});
                    }
                }
            }
        }

        // Verificar estado inmediatamente y cada 30 segundos
        checkStreamStatus();
        setInterval(checkStreamStatus, 30000);
    </script>
